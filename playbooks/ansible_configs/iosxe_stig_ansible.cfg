[defaults]
host_key_checking = False
inventory = inventory.yaml
gathering = explicit
vault_password_file = /home/devops/.vault.txt
roles_path = /home/$USER/docker_ansible_stig/playbooks/roles:/workspaces/docker_ansible_stig/playbooks/roles/:/usr/share/ansible/roles:/etc/ansible/roles

callbacks_enabled = stig_xml

[persistent_connection]
command_timeout = 180
connect_timeout = 100
retry_timeout = 100
